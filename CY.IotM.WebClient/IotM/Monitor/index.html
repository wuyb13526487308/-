<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/easyui1.3.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var url = "/home/receive";
            var param = { lock: "*lockSocket*" };

            //var param = { RT_ID: rt_id };
            $.post(url,
                param,
                function (data, textStatus) {

                    $('#div')[0].innerHTML = data

                }, "json");

        });
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
