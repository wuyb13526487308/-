<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/easyui1.3.3/jquery.min.js" type="text/javascript"></script>

    <script>
        var i = 0;
        function Test(sqlWhere) {
            i++;
            document.title = 'hello world' + i + sqlWhere;
            return 'hello world';
        }

        function QueryUserInfo(sqlWhere) {
            document.title = "";
            var param = { TWhere: sqlWhere };
           
            $.post("../Handler/YingYeTingCZHandler.ashx?AType=Query",
                param,
                function (data, textStatus) {
                    if (data.Result) {
                        document.title = data.TxtMessage;
                    }
                    else {
                        document.title = "";
                    }

                }, "json");
        }

        function clear() {
            document.title = "";
        }
    </script>
</head>
<body>
    <img alt="" src="/image/home.png" style="height: 79px; width: 110px" onclick="window.external.Say('www.baidu.com'); return false" />
</body>
</html>
